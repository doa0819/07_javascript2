<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prevent browser action</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <pre>
        이벤트 객체의 preventDefault 메소드는 DOM 요소의 기본 동작 중단.
        예> a 태그 의 href 속성에 지정 된 링크로 이동하는 것
            checkbox 또는 radio 요소를 클릭하면 체크 또는 해제되는 것
        이런 기본 동작
    </pre>

    <!--기본동작--> 
    <a href="https://www.google.com">구글로 가기</a>
    <input type="checkbox"> 체크해보세요

    <script>
        // 기본 동작 막아주기
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        })

        // 속성 타입으로 접근 [] 사용
        document.querySelector('input[type=checkbox]').addEventListener('click',e => {
            e.preventDefault();
        })
    </script>
</body>
</html>
